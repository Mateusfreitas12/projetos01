<!DOCTYPE html>
<html>
	<head>
		<title>Switch - Case</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			var pos, msg
			
			pos=1

			switch(pos){
				case 1:
					msg="Você ficou em 1º lugar"
					break
				case 2:
					msg="Você ficou em 2º lugar"
					break
				case 3:
					msg="Você ficou em 3º lugar"
					break
				default:
					msg="Você não obteve posição"
			}
			document.write(msg)
		</script>
	</body>
</html>
