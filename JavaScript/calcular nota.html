<script type="text/javascript">
	var n1 = parseFloat(prompt("Digite sua 1ª nota: "));
	var n2 = parseFloat(prompt("Digite sua 2ª nota: "));
	var n3 = parseFloat(prompt("Digite sua 3ª nota: "));
	var n4 = parseFloat(prompt("Digite sua 4ª nota: "));

	var media = (n1+n2+n3+n4)/4;

	alert("Sua Média é = "+media.toFixed(1));

	if(media>=6){
		alert("Você Passou!");
	}
	else{
		alert("Você Não Passou!");
	}
</script>
