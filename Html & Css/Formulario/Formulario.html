<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="Formulario.css">
	</head>
	<body>
		<form action="" method="">
			<label>Digite Seu Nome:</label>
			<input type="text" name="" value="" placeholder="Digite Seu Nome Aqui" autofocus="autofocus">
			<br><br>
			<label>Digite Seu Email:</label>
			<input type="email" name="" value="" placeholder="Ex: mateus12@gmail.com">
			<br><br>
			<label>Digite Sua Senha:</label>
			<input type="password">
			<br><br>
			<label>Digite Seu Número:</label>
			<input type="number">
			<br><br>
			<label>Sua Data De Nascimento:</label>
			<input type="date">
			<br><br>
			<label>Qual Seu Sexo:</label>
			<br>
			<label>Masculino</label><input type="radio" name="sexo" value="m">
			<label>Feminino</label><input type="radio" name="sexo" value="f">
			<br><br>
			<label>Qual Seu Anime Preferido:</label>
				<select name="Animes">
					<option value="0"></option>
					<option value="1">One Piece</option>
					<option value="2">Naruto</option>
					<option value="3">Boku No Hero</option>
					<option value="4">Blayblade</option>
					<option value="5">Dragon Ball Super</option>
				</select>
			<br><br>
			<label>Países Que Você Que Viajar:</label>
			<br>
			<label>Estados Unidos</label><input type="checkbox" name="países">
			<br>
			<label>Brasil</label><input type="checkbox" name="países">
			<br>
			<label>Japão</label><input type="checkbox" name="países">
			<br><br>
			<label>Escolha O Seu Estado:</label>
				<select name="estados">
					<option value="1">Píaui</option>
					<option value="2">Ceará</option>
					<option value="3">Maranhão</option>
				</select>
		</form>
		<br>
		<button>Enviar</button>
	</body>
</html>
